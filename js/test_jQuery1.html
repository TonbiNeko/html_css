<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery入門</title>
  </head>
  <body>
    <h1>jQueryを書いてみよう！</h1>
    <p>jQueryは、世界中でよく使用される、ライブラリのひとつです。</p>
    <p>jqueryの歴史は古く....</p>
    <h2>リスト１</h2>
    <ul id="list1" class="unordered">
      <li>リスト</li>
      <li>リスト</li>
      <li>リスト</li>
    </ul>
    <h2>リスト２</h2>
    <ol id="list2" class="ordered">
        <li>リスト</li>
        <li>リスト</li>
        <li>リスト</li>
    </ol>
    <table>
      <tr>
        <th>項目１</th>
        <th>項目２</th>
        <th>項目３</th>
      </tr>
      <tr>
        <td>リスト</td>
        <td>リスト</td>
        <td>リスト</td>
      </tr>
      <tr>
        <td>リスト</td>
        <td>リスト</td>
        <td>リスト</td>
      </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <script>
      $(function(){
        $("li").on("mouseenter", function(){
          $(this).css("background-color","yellowgreen");
        })
        .on("mouseleave", function(){
          $(this).css("background-color", "transparent");
        });
      });

      $(function(){
        $("table").find("td").on("click", function(){
          $(this).css("background-color", "yellowgreen");
        });
      });

      $(function(){
        $("table").find("td").on("click",function(){
          //findメソッドで"td"タグを取得＆"td"タグがクリックされるとイベントが起きる
          let $this = $(this);
          //上で取得した"td"タグを$thisに代入
         $this.closest("table").find("td")
　　　　　＝("table").find("td")と同じこと、結局tdタグ全部を取得
         .css("background-color", "transparent")
         //"td"全ての背景色を透明(初期値)にする
         $this.css("background-color", "yellowgreen");
         //クリックされたタグの背景色を黄緑へ
        });
      });
    </script>
  </body>
</html>
